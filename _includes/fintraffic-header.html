<header class="fintraffic-header">
  <a href="https://www.fintraffic.fi">
    {% include Fintraffic_vaakalogo_valkoinen.svg %}
  </a>
  <div class="fintraffic-header__links">
    {% include fintraffic-links.html %}
  </div>
  <div class="dropdown services-dropdown">
    <button id="services-dropdown__button">
      <span>
        {{ site.t.services[page.lang]}}
      </span>
      <span class="services-dropdown__chevron-down">{% include chevron-down.svg %}</span>
      <span class="services-dropdown__chevron-up">{% include chevron-up.svg %}</span>
    </button>
  </div>
</header>

<div id="services-options" style="display: none;">
  {% include fintraffic-links.html %}
</div>
<!-- See setDropDowns() function in script.js for tippyjs menu dropdowns -->
