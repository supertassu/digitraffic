---
layout: uncompressed
---

<!DOCTYPE html>
<html lang="{{ page.lang }}">
  <!--HTML head-->
  {% include head.html %}

  <!--HTML body-->
  <body class="body">
    <!--Header-->
    {% include header.html header-classes="header--white" %}

    <!--Content-->
    <content class="content">
      <div class="row">
        <div class="col-xs">
          <h1 class="hero-image__heading">{{ page.title }}</h1>
          <p class="hero-image__intro hero-image__intro--no-buttons">{{ page.intro }}</p>
        </div>
      </div>

      <div class="content__section-under-hero content--padded content--github-edit">
        <!--Breadcrumb-->
        <div class="row">
          <div class="col-xs-12 breadcrumb"><!--
          -->{% include breadcrumb-home.html %}<!--
          --><span class="breadcrumb__item">{{ page.title }}</span>
          </div>
        </div>

        <!--Article-->
        <content>
          <div class="row">
            <!--Text content-->
            <div class="col-xs-12 jekyll-content jekyll-content--no-tags">{{ content }}</div>
          </div>

          <div class="row">
            <div class="col-xs-12 jekyll-content jekyll-content--no-tags">
              <a href="{{ page.url }}?sort=days" class="tab-link">
                <button class="button">
                  <span class="button__text">Sort by open days</span>
                </button>
              </a>
              <a href="{{ page.url }}?sort=start" class="tab-link">
                <button class="button">
                  <span class="button__text">Sort by start day</span>
                </button>
              </a>
            </div>
          </div>

          <div class="row">
            <!--Tables-->
            <div id="script-datex2-data" class="col-xs-12 jekyll-content jekyll-content--no-tags">
              <table class="table" id="TRAFFIC_ANNOUNCEMENT"></table>

              <table class="table" id="EXEMPTED_TRANSPORT"></table>

              <table class="table" id="ROAD_WORK"></table>

              <table class="table" id="WEIGHT_RESTRICTION"></table>
            </div>
          </div>
        </content>
      </div>
    </content>

    <!-- Github edit link -->
    {% include github-edit.html %}

    <!--footer-->
    {% include footer.html %}
  </body>
</html>
