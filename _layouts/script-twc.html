---
layout: uncompressed
---

<!DOCTYPE html>
<html lang="{{ page.lang }}">
  <!--HTML head-->
  {% include head.html %}

  <!--HTML body-->
  <body class="body">

    <!--Header-->
    {% include header.html header-classes="header--white" %}

    <!--Content-->
    <content class="content">
      <div class="row">
        <div class="col-xs">
          <h1 class="hero-image__heading">{{ page.title }}</h1>
          <p class="hero-image__intro hero-image__intro--no-buttons">{{ page.intro }}</p>
        </div>
      </div>

      <div class="content__section-under-hero content--padded content--github-edit">

        <!--Breadcrumb-->
        <div class="row">
          <div class="col-xs-12 breadcrumb"><!--
          -->{% include breadcrumb-home.html %}<!--
          --><span class="breadcrumb__item">{{ page.title }}</span>
          </div>
        </div>

        <!--Article-->
        <content>
          <div class="row">
            <!--Text content-->
            <div class="col-xs-12 jekyll-content jekyll-content--no-tags">
              {{ content }}
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 jekyll-content jekyll-content--no-tags">
              <a href="{{ page.url }}?env=PROD" id="tab-PROD" class="tab-link">
                <button class="button"><i class="button__icon material-icons md-light md-lg">show_chart</i><span class="button__text">PROD</span></button>
              </a>
              <a href="{{ page.url }}?env=TEST" id="tab-TEST" class="tab-link">
                <button class="button"><i class="button__icon material-icons md-light md-lg">show_chart</i><span class="button__text">TEST</span></button>
              </a>
            </div>
          </div>

          <div class="row">
            <!--Tables-->
            <div id="script-twc-data" class="col-xs-12 jekyll-content jekyll-content--no-tags">
              <table class="table" id="TMS"></table>

              <table class="table" id="WEATHER"></table>

              <table class="table" id="CAMERA"></table>
            </div>
          </div>
        </content>

      </div>
    </content>

    <!-- Github edit link -->
    {% include github-edit.html %}

    <!--footer-->
    {% include footer.html %}
  </body>
</html>
