name: Check links
on:
  workflow_dispatch:

jobs:
  linkinator:
    runs-on: ubuntu-latest
    steps:
      - uses: JustinBeckwith/linkinator-action@v1
        with:
          paths: https://www.digitraffic.fi
          concurrency: 5
          recurse: true
          markdown: true
          linksToSkip: "https://jsfiddle.net, https://www.digitraffic.fi/tiedotteet/2018/, https://www.digitraffic.fi/tiedotteet/2020/,  https://www.digitraffic.fi/tiedotteet/2022/"
